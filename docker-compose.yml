version: '3'

services:
  nginx:
    image: nginx
    restart: always
    ports:
      - 9292:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

  db:
    image: postgres:9.6
    restart: always
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: dany
      POSTGRES_PASSWORD: 123abc
    ports:
      - 5432:5432
    volumes:
      - db_volume:/postgres

  app:
    build: 
      context: ./
      dockerfile: ./app/Dockerfile
    restart: always
    environment:
      APP_ID: "ID1"
      APP_IP: "app:7171"
      DSN: "host=db port=5432 user=dany dbname=db password=123abc sslmode=disable"
    ports:
      - 7171:7171

  app2:
    build: 
      context: ./
      dockerfile: ./app/Dockerfile
    restart: always
    environment:
      APP_ID: "ID2"
      APP_IP: "app2:7171"
      DSN: "host=db port=5432 user=dany dbname=db password=123abc sslmode=disable"
    ports:
      - 7172:7171

volumes:
  db_volume: